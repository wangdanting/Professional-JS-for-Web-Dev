<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单共有属性</title>
</head>
<body>
<ul>
    <li>disabled: 布尔值，表示当前字段是否被禁用</li>
    <li>form: 指向当前字段所属表单的指针 只读</li>
    <li>name: 当前字段的名称</li>
    <li>readOnly: 布尔值，表示当前字段是否可读</li>
    <li>tabIndex: 表示当前字段的切换tab序号</li>
    <li>type: 当前字段的类型</li>
    <li>value: 当前字段将被提交给服务器的值</li>
</ul>
<form method="post" id="myForm">
    <ul>
        <li><input type="radio" name="color" value="red">Red</li>
        <li><input type="radio" name="color" value="green">Green</li>
        <li><input type="radio" name="color" value="blue">Blue</li>
    </ul>
    <input type="submit" value="submit" id="submit-btn">
</form>

<script>
    let form = document.getElementById('myForm');
    let field = form.elements[0];

    //修改value属性
    field.value='another value';

    console.log(field.form === form, '检查form属性的值');

    //将焦点设置到当前字段
    field.focus();

//    禁用当前字段
    field.disabled = true;
</script>

<!--避免多次提交表单-->
<script>
    let form1 = document.getElementById('myForm');
    form1.addEventListener('submit', (event) => {
        let target = event.target;
        let btn = target.elements['submit-btn'];
        btn.disabled = true;
    });
</script>

<!--最好是通过submit事件来禁用提交按钮， 因为有的浏览器触发表单的submit事件与触发click事件的顺序不一样-->
</body>
</html>
