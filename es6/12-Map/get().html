<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //get方法读取key对应的键值，如果找不到key，返回undefined

  const m = new Map();
  const hello = () => {console.log('hello')};

  m.set(hello, 'hello word');

  m.get(hello); //hello word
</script>
</body>
</html>
