<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //delete方法删除某个键，返回true。如果删除失败，返回false。

  const m = new Map();
  const hello = () => {console.log('hello')};

  m.set(hello, 'hello word');

  m.get(hello); //hello word

  m.delete(hello); //true
  m.get(hello); //undefined
</script>
</body>
</html>
