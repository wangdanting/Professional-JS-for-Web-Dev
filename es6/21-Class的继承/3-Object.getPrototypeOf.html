<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //Object.getPrototypeOf方法可以用来从子类上获取父类
  //可以使用这个方法判断，一个类是否继承了另一个类。
  class Foo {
  }

  class Foo1 extends Foo {
  }

  Object.getPrototypeOf(Foo1) === Foo; //true
</script>
</body>
</html>
