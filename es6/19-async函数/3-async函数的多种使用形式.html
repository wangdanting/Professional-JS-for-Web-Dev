<html>

  <body>

    <script>
      //函数声明
      async function foo() {}

      //函数表达式
      const foo = async function(){};

      //对象的方法
      const obj = {async foo(){}};
      obj.foo().then();
      
      //Class的方法
      class Storage {
        constructor(time){
          this.time = time;
        }

        async getTime() {
          const cache = await this.foo;
          return cache;
        }
      }

      const storage = new Storage();
      storage.getTime().then();

      //箭头函数
      const foo = async () => {};

    </script>
  </body>
