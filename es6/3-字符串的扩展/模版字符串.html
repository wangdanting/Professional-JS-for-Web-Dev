<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // 如果使用模板字符串表示多行字符串，所有的空格和缩进都会被保留在输出之中。
  const a = `
    <ul>
      <li>first</li>
      <li>second</li>
    </ul>
    `;

  // 模板字符串之中还能调用函数。
  function fn() {
    return "Hello World";
  }
  
  `foo ${fn()} bar`

</script>
</body>
</html>
