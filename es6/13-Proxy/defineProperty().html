<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // defineProperty方法拦截了Object.defineProperty操作。
  const handler = {
    defineProperty (target, key, descriptor) {
      return false;
    }
  };

  const target = {};
  const proxy = new Proxy(target, handler);
  proxy.foo = 'bar' // 不会生效
  
  proxy; //{}
  target; //{}
</script>
</body>
</html>
