<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //isExtensible方法拦截Object.isExtensible操作
  const proxy = new Proxy({}, {
    isExtensible: function(target) {
      console.log("called");
      return true;
    }
  });
  Object.isExtensible(proxy);
  //"called"
  // true

  // 该方法只能返回布尔值，否则返回值会被自动转为布尔值。
  // 它的返回值必须与目标对象的isExtensible属性保持一致，否则就会抛出错误。
</script>
</body>
</html>
