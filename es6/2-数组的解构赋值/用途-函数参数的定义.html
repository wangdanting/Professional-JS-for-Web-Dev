<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
// 参数是一组有次序的值
function f([x, y, z]) { 
  return x + y + z 
}
f([1, 2, 3]);

// 参数是一组无次序的值
function f1({x, y, z}) { 
  return x + y + z
 }
f1({z: 3, y: 2, x: 1});

// 函数参数的默认值
function f2({x = 1, y = 2, z = 3} ={}) {
  return x + y + z
}
f2({z: 3, y: 2, x: 1});
</script>
</body>
</html>
