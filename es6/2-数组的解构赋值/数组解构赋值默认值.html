<script>
  let [foo = true] = []

  let [x, y = 'b'] = ['a']

  let [a, b = 'b'] = ['a', undefined];
  // b = 'b'

  // 只有当一个数组成员严格等于undefined，默认值才会生效。
  let [c = 1] = [null]

  function f() {
    console.log('aaa')
  }

  // 惰性求值

  let [ e = 1, g = e] = [];
