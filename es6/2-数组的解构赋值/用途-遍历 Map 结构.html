<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  const map = new Map();
  map.set('first', 'hello');
  map.set('second', 'world');

  for(let [key, value] of map) {
    console.log(key + " is " + value);
  }
  // first is hello
  // second is world
</script>
</body>
</html>
