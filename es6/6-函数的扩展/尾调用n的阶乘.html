<body>

<script>
  // 复杂度 O(n) 
  function factorial(n) {
    if( n === 1) return 1;
    return n * factorial(n - 1);
  }

  // 尾递归方式 复杂度 O(1) 
  function factorial1(n, total) {
    if( n === 1) return total;
    return factorial1(n - 1, n * total);
  }

  factorial(5); // 120
  factorial1(5, 1); //120

  // 改良
  function factorial2(n) {
    return factorial1(n, 1);
  }

  factorial2(5); // 120
</script>
