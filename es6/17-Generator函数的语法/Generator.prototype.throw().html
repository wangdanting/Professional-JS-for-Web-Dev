<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>

<script> 
  //Generator 函数返回的遍历器对象，都有一个throw方法，可以在函数体外抛出错误，然后在 Generator 函数体内捕获
  const g = function* () {
    try {
      yield 123;
    } catch(e) {
      console.log('内部捕获', e);
    }
  }

  const iter = g();
  iter.next();  //{value: 123, done: false}

  try {
  iter.throw('a');
  iter.throw('b');
} catch (e) {
  console.log('外部捕获', e);
}
//内部捕获 a
//外部捕获 b

//第一个错误被 Generator 函数体内的catch语句捕获。i第二次抛出错误，由于 Generator 函数内部的catch语句已经执行过了，不会再捕捉到这个错误了，所以这个错误就被抛出了 Generator 函数体，被函数体外的catch语句捕获。

</script>
</body>
</html>
