<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>

<script>
  // for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循环体内部是一个单独的子作用域
for(let i = 0; i < 3; i++) {
  let i = 'abc';
  console.log(i, 'content i');
}
//abc
//abc
//abc


for(let i = 0; i < 3; i++) {
  console.log(i, 'parent i'); //暂时性死区  Uncaught ReferenceError: i is not defined
  let i = 'abc';
  console.log(i, 'content i');
}

</script>
</body>
</html>
