<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冻结对象</title>
</head>
<body>

<script>
// 将对象本身冻结，对象的属性也应该冻结
const foo = {abc: {w: 2, b: {c: 4}}};

let constantize = (obj) => {
  Object.freeze(obj);
  Object.keys(obj).forEach((key, i) => {
    if(typeof obj[key] === 'object') {
      constantize(obj[key]);
    }
  })
}

constantize(foo)

</script>
</body>
</html>
