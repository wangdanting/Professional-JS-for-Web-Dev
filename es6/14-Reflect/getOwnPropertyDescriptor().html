    <meta charset="UTF-8">

<body>

<script>
  //Reflect.getOwnPropertyDescriptor基本等同于Object.getOwnPropertyDescriptor，用于得到指定属性的描述对象，将来会替代掉后者

  const obj = {
    name: '123'
  };

  //旧写法
  // const theDescriptor = Object.getOwnPropertyDescriptor(obj, 'name');
  //{value: "123", writable: true, enumerable: true, configurable: true}

  const theDescriptor = Reflect.getOwnPropertyDescriptor(obj, 'name');
</script>
</body>
</html>
