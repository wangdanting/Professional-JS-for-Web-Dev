<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // Object.is 与严格比较运算符（===）的行为基本一致
  // 不同之处只有两个：一是+0不等于-0，二是NaN等于自身。

  +0 === -0; //true
  NaN === NaN; //false

  Object.is(+0, -0); //false
  Object.is(NaN, NaN); //true
</script>
</body>
</html>
