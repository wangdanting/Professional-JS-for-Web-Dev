<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // The Object.preventExtensions() method prevents new properties from ever being added to an object (i.e. prevents future extensions to the object).
  const object = {};

  Object.preventExtensions(object);

  try {
    Object.defineProperty(object, 'property', {
      value: 42
    });
  } catch (e) {
    console.log(e);
    // Expected output: TypeError: Cannot define property property, object is not extensible
  }
  object; //{}

  object.foo = 123;
  object; //{}
</script>
</body>
</html>
