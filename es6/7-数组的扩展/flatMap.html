<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //flatMap()方法对原数组的每个成员执行一个函数（相当于执行Array.prototype.map()），然后对返回值组成的数组执行flat()方法。
  // 该方法返回一个新数组，不改变原数组

  [2, 3, 4].flatMap(x => [x, x * 2]);
  // => [[2, 4], [3, 6], [4, 8]].flat();
  // [2, 4, 3, 6, 4, 8]

  // flatMap()只能展开一层数组。
</script>
</body>
</html>
