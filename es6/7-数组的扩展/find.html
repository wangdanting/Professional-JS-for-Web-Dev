<!DOCTYPE html>
<html lang="en">

<body>

<script>
  // 数组实例的find方法，用于找出第一个符合条件的数组成员。
  // 它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。
  // 如果没有符合条件的成员，则返回undefined

  let foo = [1, 4, -5, 10].find((n) => n < 0);
  // -5

  let bar = [1, 4, 10, 15].find((value, index, arr) => value > 9);
  //bar

  // 可以接受第二个参数，用来绑定回调函数的this对象。
  function f(v) {
    return v > this.age;
  }

  let person = {name: 'Json', age: 20};

  let baz = [10, 12, 26, 15].find(f, person);
  //26

  // 可以发现NaN，弥补了数组的indexOf方法的不足
  let result = [NaN].indexOf(NaN);
  //-1

  let result1 = [2, NaN].find(n => Object.is(NaN, n));
  //NaN
</script>
</body>
</html>
