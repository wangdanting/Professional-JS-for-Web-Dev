<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // fill方法使用给定值，填充一个数组。
  // fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。

  ['a', 'b', 'c'].fill(7);
  // [7, 7, 7]

  new Array(3).fill(7);
  // [7, 7, 7]

   ['a', 'b', 'c'].fill(7, 1, 2);
   //['a', 7, 'c']

  // 如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。
  let arr = new Array(3).fill({name: 'Mike'});
  arr[0].name = 'Ben';
  arr;
  //[{name: 'Ben'}, {name: 'Ben'}, {name: 'Ben'}]

  let arr1 = new Array(3).fill([]);
  arr1[0].push(5);
  arr1; 
  //[[5], [5], [5]]
</script>
</body>
</html>
