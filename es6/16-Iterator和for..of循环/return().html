<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //return方法的使用场合是，如果for...of循环提前退出（通常是因为出错，或者有break语句），就会调用return方法
  //如果一个对象在完成遍历前，需要清理或释放资源，就可以部署return方法。

  const string = 'hello world';
  const iter = string[Symbol.iterator]();

  for(let i of iter) {
    console.log(i);
    break;
  }
  // 'h'

  for(let i of iter) {
    console.log(i);
    throw new Error();
  }
  
</script> 
</body>
</html>
