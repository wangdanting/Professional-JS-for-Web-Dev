<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //js有了四种数据集合，数组（Array）、对象（Object）、Map、Set
  //遍历器（Iterator）就是这样一种机制。它是一种接口，为各种不同的数据结构提供统一的访问机制
  //任何数据结构只要部署 Iterator 接口，就可以完成遍历操作

  //Iterator 的作用有三个
  //是为各种数据结构，提供一个统一的、简便的访问接口
  //使得数据结构的成员能够按某种次序排列
  //ES6 创造了一种新的遍历命令for...of循环，Iterator 接口主要供for...of消费

  //Iterator 的遍历过程是这样的
  //创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象。
  //第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员。
  //不断调用指针对象的next方法，直到它指向数据结构的结束位置。
  //每一次调用next方法，都会返回数据结构的当前成员的信息。具体来说，就是返回一个包含value和done两个属性的对象。
  //value属性是当前成员的值，done属性是一个布尔值，表示遍历是否结束。

  //默认的 Iterator 接口部署在数据结构的Symbol.iterator属性
  //一个数据结构只要具有Symbol.iterator属性，就可以认为是“可遍历的”（iterable）

  //原生具备 Iterator 接口的数据结构
  // Array
  // Map
  // Set
  // String
  // TypedArray
  // 函数的 arguments 对象
  // NodeList 对象

  //数组的Symbol.iterator属性。
  const arr = ['a', 'b', 'c'];
  const iter = arr[Symbol.iterator]();

  iter.next(); //{value: "a", done: false}
  iter.next(); //{value: "b", done: false}
  iter.next(); //{value: "c", done: false}
  iter.next(); //{value: undefined, done: true}

  //对于原生部署 Iterator 接口的数据结构，不用自己写遍历器生成函数，for...of循环会自动遍历它们

  
</script>
</body>
</html>
