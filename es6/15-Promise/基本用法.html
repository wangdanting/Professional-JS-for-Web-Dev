<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  //Promise对象是一个构造函数，用来生成Promise实例。

  //创造了一个Promise实例
  function timeout(ms) {
    return new Promise((resolve, reject) => {
      setTimeout(() => resolve('done1'), ms);
    })
  }

  timeout(100).then((value) => {
    console.log(value, 'value');
  })

  //Promise 新建后就会立即执行。将在当前脚本所有同步任务执行完才会执回调函数
  const promise = new Promise((resolve, reject) => {
    console.log('promise');
    resolve();
    console.log('调用resolve或reject并不会终结 Promise 的参数函数的执行');
  })

  promise.then(() => {
    console.log('resolved');
  })

  console.log('hi');
  //'promise'
  //'hi'
  //'resolved'
  // '调用resolve或reject并不会终结 Promise 的参数函数的执行'
  
</script>
</body>
</html>
