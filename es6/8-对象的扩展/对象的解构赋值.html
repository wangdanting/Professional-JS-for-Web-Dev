<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // 对象的解构赋值用于从一个对象取值，相当于将目标对象自身的所有可遍历的（enumerable）、但尚未被读取的属性，分配到指定的对象上面。
  // 所有的键和它们的值，都会拷贝到新对象上面。

  let {x, y, ...z} = {x: 1, y: 2, a: 3, b: 4};
  x; //1
  y; //2
  z; //{a: 3, b: 4}

  // 由于解构赋值要求等号右边是一个对象，所以如果等号右边是undefined或null，就会报错，因为它们无法转为对象。
  // let { a, b, ...c } = null; // 运行时错误
  // let { d, e, ...f } = undefined; // 运行时错误

  // 解构赋值的拷贝是浅拷贝
  let obj = { a: { b: 1 } };
  let {...g} = obj;
  obj.a.b = 2;
  g.a.b; //2

  // 扩展运算符的解构赋值，不能复制继承自原型对象的属性
  let o1 = {a: 1};
  let o2 = {b: 2};
  o2.__proto__ = o1;
  let {...o3} = o2;
  o3; //{b: 2}
  o3.a; //undefined

  const o = Object.create({u: 1, j: 2});
  o.z = 3;
  let {u, ...newObj} = o;
  u; //1
  j; //undefined
  z; //3

  
</script>
</body>
</html>
