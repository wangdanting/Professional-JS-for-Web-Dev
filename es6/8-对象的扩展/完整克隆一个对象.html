<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  // 如果想完整克隆一个对象，还拷贝对象原型的属性

  let parent = {a: 3, b: 4};
  let obj = Object.create(parent);
  obj.c = 5;

  // Object.create()方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。
  
  // 写法一
  const clone1 = {
    __proto__: Object.getPrototypeOf(obj), //{a: 3, b: 4}
    ...obj
  }

  // 写法二
  const clone2 = Object.assign(
    Object.create(Object.getPrototypeOf(obj)), 
    obj
  );

  // 写法三
  const clone3 = Object.create(
    Object.getPrototypeOf(obj),
    Object.getOwnPropertyDescriptors(obj) //{configurable: true,enumerable: true,value: 5, writable: true}
  )

</script>
</body>
</html>
